<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <header>
        <h1>Number Two App on the Web</h1>

    <hr>
<main>
        <section id="search-bar">
            <input placeholder="Philadelphia, PA" id="form">
            <button id="submit">Search</button>
            <button></button>
        </section>
        <hr>
        <section id="map">
            <iframe
            width="600"
            height="450"
            style="border:0"
            loading="lazy"
            allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCYtyNqtzqQ6Ni4aB_yASKG_uXHa0_amuE 
              &q=Space+Needle,Seattle+WA">
          </iframe>
        </section>
        <hr>
        <section id="locations">
            test 3
        </section>
        <hr>
    </main>
    <script src="./assets/javascript/script.js"></script>
    <label>
        <p id="theSquad">Thanks for using the app</p>
        <a href>The Marvelous Breakfast Squad</a>
    </label>
</body>

</html>
