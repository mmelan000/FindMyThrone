<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Throne</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/png" href="./assets/images/toilet.png" />
</head>

<body>
    <h1 class="has-text-weight-bold is-large">Number Two App on the Web</h1>
    <hr>
    <main>
        <section id="search-bar">
            <input placeholder="Philadelphia, PA" id="form">
            <span class="icon is-small is-left">
                <i class="fa-solid fa-toilet"></i>
              </span>
            <button id="submit">Search</button>
        </section>
        <hr>
        <section class ="container" id="map">
            <iframe 
            width="600"
            height="450"
            style="border:0"
            loading="lazy"
            allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCYtyNqtzqQ6Ni4aB_yASKG_uXHa0_amuE 
              &q=Space+Needle,Seattle+WA">
          </iframe>
        </section>
        <hr>
        <section id="locations">
            test 3
        </section>
        <hr>
    </main>
    <script src="https://kit.fontawesome.com/0586516412.js" crossorigin="anonymous"></script>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
